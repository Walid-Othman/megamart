<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--link for fontawsom -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- link for css -->
    <link rel="stylesheet" href="css/ctyle.css">
    <title>MegaMart</title>
</head>

<body>

    <div class="container">
        <!-- header starts here -->
        <header class="sectionp1">
            <div class="left">
                <p>Welcome to worldwide Megamart!</p>
            </div>
            <div class="right">
                <div class="icon">
                    <img src="img/navbar-photo/Location.png" alt="">
                    <p>Deliver to<strong>423651</strong></p>
                </div>
                <div class="icon">
                    <img src="img/navbar-photo/iconoir_delivery-truck.png" alt="">
                    <p>Track your order</p>
                </div>
                <div class="icon">
                    <img src="img/navbar-photo/Discount.png" alt="">
                    <p>All Offers</p>
                </div>



            </div>
        </header>
        <!-- header ends here -->

        <!-- navbar starts here -->
        <nav class="sectionp1">
            <div class="left">
                <img src="img/navbar-photo/Group 1.png" alt="">
                <h1>MegaMatr</h1>
            </div>

            <div class="right">
                <!-- for left instat center -->
                <div class="center">
                    <img class="search-img" src="img/navbar-photo/Search.png" alt="">
                    <input type="text" placeholder="Search essentials, groceries and more...">
                    <img class="list-img" src="img/navbar-photo/list.png" alt="">
                </div>
                <div class="partLeft">
                    <img src="img/navbar-photo/user.png" alt="">
                    <a href="#">
                        <h4>Sign Up</h4>
                    </a>/ <a href="#">
                        <h4>Sign In</h4>
                    </a>
                </div>
                <div class="partRight">
                    <img src="img/navbar-photo/Buy.png" alt="">
                    <a href="#">
                        <h4>Cart</h4>
                    </a>
                </div>
            </div>
        </nav>
        <!-- navbar ends here -->

        <!-- drob down section starts here -->
        <div class="dropdown sectionp1">
                <button class="active"> Groceries <i class="fa-solid fa-chevron-down"></i></button>
                <button>Premium Fruits <i class="fa-solid fa-chevron-down"></i></button>
                <button>Home & Kitchen <i class="fa-solid fa-chevron-down"></i></button>
                <button> Fashion <i class="fa-solid fa-chevron-down"></i></button>
                <button>Electronics <i class="fa-solid fa-chevron-down"></i></button>
                <button> Beauty <i class="fa-solid fa-chevron-down"></i></button>
                <button>Home Improvement <i class="fa-solid fa-chevron-down"></i></button>
                <button>Sports, Toys & Luggage <i class="fa-solid fa-chevron-down"></i> </button>
        </div>
        <!-- drob down section ends here -->

        <!-- hero section starts here -->
        <section class="hero-section sectionp1">
            <div class="left">
                <div class="data">
                     <h4>Best Deal Online on smart watches</h4>
                <h1>SMART WEARABLE.</h1>
                <h5>UP to 80% OFF</h5>
                </div>
               
                <img class="doots" src="img/hero-section-photo/Group 17.png" alt="">
                <img class="lessthen" src="img/hero-section-photo/lessThan.png" alt="">
            </div>
            <div class="right">
                <img class="mask" src="img/hero-section-photo/Mask group.png" alt="">
                <img class="hour" src="img/hero-section-photo/hour.png" alt="">
                <img class="morethan" src="img/hero-section-photo/moreThan.png" alt="">
            </div>
        </section>
        <!-- hero section ends here -->

        <!-- section one starts here -->
        <section class="section-one"></section>
        <!-- section one endss here -->


        <!-- section two starts here -->
        <section class="two"></section>
        <!-- section two ends here -->


        <!-- section three starts here -->
        <section class="three"></section>
        <!-- section three ends here -->


        <!-- section four starts here -->
        <section class="four"></section>
        <!-- section four ends here -->

        <!-- footer starts here -->
        <footer></footer>
        <!-- footer ends here -->

    </div>
    <script src="javascript/script.js"></script>

</html>
